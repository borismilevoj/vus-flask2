services:
  - type: web
    name: vus-flask2
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -b 0.0.0.0:$PORT app:app"
    disk:
      name: vusdata
      mountPath: /var/data
      sizeGB: 2
    envVars:
      - key: DB_PATH
        value: /var/data/VUS.db
      - key: VUS_DB_URL
        value: https://tvoj-direkten-link-do-VUS.db
