<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Administracija slovarja - VUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 1000px; margin: auto; }
        .btn-custom { background-color: #ffc107; font-weight: bold; }
        textarea { height: 200px; }
        table { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Administracija slovarja</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="geslo" class="form-label">Geslo</label>
                <input type="text" class="form-control" name="geslo" id="geslo" required>
            </div>

            <div class="mb-3">
                <label for="opis" class="form-label">Opis</label>
                <textarea class="form-control" name="opis" id="opis" required></textarea>
            </div>

            <div class="mb-3">
                <label for="slika" class="form-label">Slika (neobvezno)</label>
                <input type="file" class="form-control" name="slika" id="slika">
            </div>

            <button type="submit" class="btn btn-custom">Dodaj geslo</button>
        </form>

        {% if gesla %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Geslo</th>
                    <th>Opis</th>
                    <th>Slika</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody>
                {% for geslo in gesla %}
                <tr>
                    <td>{{ geslo[0] }}</td>
                    <td>{{ geslo[1] }}</td>
                    <td>{{ geslo[2] }}</td>
                    <td>
                        {% if geslo[3] %}
                        <img src="{{ url_for('static', filename='uploads/' + geslo[3]) }}" style="width: 100px;">
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('uredi_geslo', id=geslo[0]) }}" class="btn btn-warning btn-sm">Uredi</a>
                        <a href="{{ url_for('izbrisi_geslo', id=geslo[0]) }}" class="btn btn-danger btn-sm">Izbri≈°i</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
