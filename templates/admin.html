<!DOCTYPE html>
<html>
<head>
    <title>Administracija VUS</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        h1, h2 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #eeeeee;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Administracija slovarja</h1>

    <form method="post" action="/admin">
        <label for="geslo">Geslo:</label><br>
        <input type="text" name="geslo" id="geslo" required><br><br>

        <label for="opis">Opis:</label><br>
        <textarea name="opis" id="opis" rows="4" cols="40" required></textarea><br><br>

        <button type="submit">Dodaj</button>
    </form>

    {% if sporocilo %}
        <p><strong>{{ sporocilo }}</strong></p>
    {% endif %}

    <hr>

    <h2>Obstojeƒça gesla:</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>GESLO</th>
            <th>OPIS</th>
        </tr>
        {% for vrstica in gesla %}
        <tr>
            <td>{{ vrstica.ID }}</td>
            <td>{{ vrstica.GESLO }}</td>
            <td>{{ vrstica.OPIS }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
