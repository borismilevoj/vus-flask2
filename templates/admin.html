<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Administracija slovarja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            padding: 8px;
            width: 300px;
            margin-bottom: 10px;
        }
        .inline-form {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Administracija slovarja</h1>

    <form method="post" action="/admin">
        <label for="geslo">Geslo:</label><br>
        <input type="text" id="geslo" name="geslo" required><br>

        <form method="post" action="/preveri" class="inline-form">
            <input type="hidden" name="preveri_geslo" id="preveri_geslo_hidden">
            <button type="submit" onclick="kopirajGeslo()">Preveri</button>
        </form>

        <form method="get" action="/admin" class="inline-form">
            <button type="submit">Ponastavi</button>
        </form>

        {% if rezultat_preverjanja %}
            <p style="color: {% if 'ne obstaja' in rezultat_preverjanja %}red{% else %}blue{% endif %};">
                <strong>{{ rezultat_preverjanja }}</strong>
            </p>
        {% endif %}

        <label for="opis">Opis:</label><br>
        <textarea name="opis" id="opis" rows="4" cols="40" required></textarea><br>

        <input type="hidden" name="geslo_hidden" id="geslo_hidden">
        <input type="hidden" name="opis_hidden" id="opis_hidden">

        <button type="submit" onclick="kopirajZaDodajanje()">Dodaj</button>
    </form>

    <p>V bazi je trenutno <strong>{{ stevilo }}</strong> gesel.</p>
</body>
</html>
