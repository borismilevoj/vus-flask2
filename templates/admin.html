<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Sudoku - VUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 650px;
            border: none;
            margin-top: 20px;
        }
        select, button {
            margin-top: 15px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Sudoku uganke</h1>

    <form method="post">
        <select name="tezavnost">
            {% for tezavnost in tezavnosti %}
            <option value="{{ tezavnost }}" {% if tezavnost == izbrana_tezavnost %}selected{% endif %}>
                {{ tezavnost }}
            </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Izberi te≈æavnost</button>
    </form>

    {% if sudoku_datoteka %}
    <iframe src="{{ url_for('static', filename=sudoku_datoteka) }}"></iframe>
    {% endif %}

</div>

</body>
</html>
