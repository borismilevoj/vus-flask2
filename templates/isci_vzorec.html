<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iskanje po vzorcu | VUS</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
    }

    nav {
      background-color: #0a2342;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 100;
    }

    nav a {
      background-color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
      color: #0a2342;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    nav a:hover {
      background-color: #ddd;
    }

    nav a.active {
      background-color: #ffc107;
      color: black;
    }

    .rezultati-info {
      text-align: center;
      color: #004b6b;
      margin-top: 140px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Domov</a>
    <a href="/isci_vzorec" class="active">Iskanje po vzorcu</a>
    <a href="/isci_opis">Iskanje po opisu</a>
    <a href="/prispevaj">Prispevaj geslo</a>
  </nav>

  {% if gesla %}
    <p class="rezultati-info">
      Najdeno: {{ gesla|length }} zadetkov
    </p>
  {% endif %}

</body>
</html>
