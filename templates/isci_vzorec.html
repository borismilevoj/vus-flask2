<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje po vzorcu</title>
    <style>
    .crka-polje {
        width: 40px;
        height: 40px;
        text-align: center;
        margin: 2px;
        font-size: 20px;
        border-radius: 5px;
        border: 1px solid #aaa;
        outline: none;
    }

    .crka-polje:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    #poljaZaCrke {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-top: 10px;
    }

    button {
        padding: 6px 12px;
        margin-top: 10px;
        margin-right: 5px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        background-color: #ddd;
    }

    button:hover {
        background-color: #ccc;
    }

    input[type=number] {
        width: 60px;
        height: 40px;
        font-size: 18px;
        text-align: center;
    }
</style>

</head>
<body>

<h2>Iskanje po vzorcu</h2>

<label for="dolzina">Število črk v geslu:</label>
<input type="number" id="dolzina" min="1" max="20" placeholder="Vnesi dolžino" oninput="ustvariPolja()">

<div id="polja"></div>

<div>
    <button onclick="isciGesla()">IŠČI</button>
    <button onclick="ponastaviPolja()">PONASTAVI</button>
</div>

<div id="rezultati"></div>

<script>
function ustvariPolja() {
    const stCrk = parseInt(document.getElementById('dolzinaGesla').value);
    const poljaDiv = document.getElementById('poljaZaCrke');
    poljaDiv.innerHTML = '';

    for (let i = 0; i < stCrk; i++) {
        const polje = document.createElement('input');
        polje.type = 'text';
        polje.name = 'crka' + (i + 1);
        polje.maxLength = 1;
        polje.classList.add('crka-polje');  // Dodaj CSS razred za oblikovanje
        poljaDiv.appendChild(polje);
    }
}

document.getElementById('dolzinaGesla').addEventListener('input', ustvariPolja);
</script>

</body>
</html>
