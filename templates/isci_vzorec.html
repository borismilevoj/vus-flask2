<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje gesla po znanih črkah</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; padding: 20px; }
        h1 { color: #333; }
        input { font-size: 20px; width: 40px; text-align: center; }
        button { padding: 6px 12px; margin: 10px 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Iskanje gesla po znanih črkah</h1>

    <label for="dolzina">Dolžina gesla:</label>
    <select id="dolzina" onchange="generirajPolja()">
        {% for i in range(3, 21) %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <div id="polja"></div>
    <button onclick="isci()">IŠČI</button>
    <button onclick="ponastavi()">PONASTAVI</button>

    <p id="stevec"></p>
    <ul id="rezultati"></ul>

    <br><a href="/admin">← Nazaj na administracijo</a>

    <script>
        function generirajPolja() {
            const n = document.getElementById("dolzina").value;
            const poljaDiv = document.getElementById("polja");
            poljaDiv.innerHTML = "";
            for (let i = 0; i < n; i++) {
                const inp = document.createElement("input");
                inp.setAttribute("maxlength", 1);
                poljaDiv.appendChild(inp);
            }
        }

        function isci() {
            const dolzina = document.getElementById("dolzina").value;
            const inputs = document.querySelectorAll("#polja input");
            let vzorec = "";
            inputs.forEach(input => {
                vzorec += input.value ? input.value.toUpperCase() : "_";
            });

            fetch("/isci_po_vzorcu", {
                method: "POST",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `dolzina=${dolzina}&vzorec=${vzorec}`
            })
            .then(resp => resp.json())
            .then(data => {
                document.getElementById("rezultati").innerHTML = "";
                document.getElementById("stevec").textContent = "Zadetkov: " + data.length;
                data.forEach(e => {
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${e.geslo}</strong>: ${e.opis}`;
                    document.getElementById("rezultati").appendChild(li);
                });
            });
        }

        function ponastavi() {
            document.getElementById("polja").innerHTML = "";
            document.getElementById("stevec").textContent = "";
            document.getElementById("rezultati").innerHTML = "";
        }

        window.onload = generirajPolja;
    </script>
</body>
</html>
