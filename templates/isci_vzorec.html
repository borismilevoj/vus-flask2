<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iskanje po vzorcu | VUS</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      background-color: #0a2342;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      background-color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
      color: #0a2342;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    nav a:hover {
      background-color: #ddd;
    }

    nav a.active {
      background-color: #ffc107;
      color: black;
    }

    .vsebina {
      text-align: center;
      margin-top: 40px;
    }

    .vnosno-polje {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .crka-polje {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #007acc;
      border-radius: 10px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .btn {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #005f99;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const izbirnik = document.getElementById("stevilo_crk");
      for (let i = 3; i <= 20; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        izbirnik.appendChild(option);
      }
    });

    function ustvariPolja() {
      const izbirnik = document.getElementById("stevilo_crk");
      const poljaContainer = document.getElementById("poljaContainer");
      const st = parseInt(izbirnik.value);
      poljaContainer.innerHTML = "";

      for (let i = 0; i < st; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.name = "crka" + i;
        input.maxLength = 1;
        input.classList.add("crka-polje");
        poljaContainer.appendChild(input);
      }
    }

    function isciVzorec() {
      document.getElementById("vzorecForm").submit();
    }

    function ponastavi() {
      window.location.href = "/isci_vzorec";
    }
  </script>
</head>
<body>
  <nav>
    <a href="/">Domov</a>
    <a href="/isci_vzorec" class="active">Iskanje po vzorcu</a>
    <a href="/isci_opis">Iskanje po opisu</a>
    <a href="/prispevaj">Prispevaj</a>
  </nav>

  <div class="vsebina">
    <h1>Iskanje po vzorcu</h1>

    <form id="vzorecForm" method="post" action="/isci_vzorec">
      <label for="stevilo_crk">Število črk:</label>
      <select id="stevilo_crk" name="stevilo_crk"></select>
      <button type="button" class="btn" onclick="ustvariPolja()">Ustvari polja</button>

      <div id="poljaContainer" class="vnosno-polje"></div>

      <button type="button" class="btn" onclick="isciVzorec()">Išči</button>
      <button type="button" class="btn" onclick="ponastavi()">Ponastavi</button>
    </form>

    {% if rezultati %}
      <div class="rezultati">
        <table>
          <thead>
            <tr><th>Geslo</th><th>Opis</th></tr>
          </thead>
          <tbody>
            {% for r in rezultati %}
              <tr><td>{{ r.GESLO }}</td><td>{{ r.OPIS }}</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endif %}
  </div>
</body>
</html>
