<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje po vzorcu</title>
  <style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

h2 {
    margin-bottom: 20px;
}

#poljaZaCrke {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.crka-polje {
    width: 40px;
    height: 40px;
    margin-right: 5px;
    text-align: center;
    font-size: 20px;
    border-radius: 5px;
    border: 1px solid #888;
}

.crka-polje:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

input[type="number"] {
    width: 60px;
    height: 40px;
    font-size: 18px;
    text-align: center;
    margin-right: 10px;
}

button {
    padding: 8px 16px;
    font-size: 16px;
    margin-right: 5px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
}

button:hover {
    background-color: #45a049;
}

.rezultati-info {
    margin-top: 10px;
    font-weight: bold;
}

table {
    width: 100%;
    margin-top: 15px;
    border-collapse: collapse;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
}

table th {
    background-color: #f4f4f4;
    font-weight: bold;
    text-align: left;
}
  </style>


</head>
<body>

<h2>Iskanje po vzorcu</h2>

<label for="dolzina">Število črk v geslu:</label>
<input type="number" id="dolzina" min="1" max="20" placeholder="Vnesi dolžino" oninput="ustvariPolja()">

<div id="polja"></div>

<div>
    <button onclick="isciGesla()">IŠČI</button>
    <button onclick="ponastaviPolja()">PONASTAVI</button>
</div>

<div id="rezultati"></div>

<script>
function ustvariPolja() {
    const stCrk = parseInt(document.getElementById('dolzinaGesla').value);
    const poljaDiv = document.getElementById('poljaZaCrke');
    poljaDiv.innerHTML = '';

    for (let i = 0; i < stCrk; i++) {
        const polje = document.createElement('input');
        polje.type = 'text';
        polje.name = 'crka' + (i + 1);
        polje.maxLength = 1;
        polje.classList.add('crka-polje');  // Dodaj CSS razred za oblikovanje
        poljaDiv.appendChild(polje);
    }
}

document.getElementById('dolzinaGesla').addEventListener('input', ustvariPolja);
</script>

</body>
</html>
