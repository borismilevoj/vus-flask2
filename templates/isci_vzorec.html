<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje po vzorcu</title>
    <style>
        .polje {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 18px;
            margin: 2px;
        }
        .rezultati-info {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Iskanje po vzorcu</h2>

<label for="dolzina">Število črk v geslu:</label>
<input type="number" id="dolzina" min="1" max="20" placeholder="Vnesi dolžino" oninput="ustvariPolja()">

<div id="polja"></div>

<div>
    <button onclick="isciGesla()">IŠČI</button>
    <button onclick="ponastaviPolja()">PONASTAVI</button>
</div>

<div id="rezultati"></div>

<script>
function ustvariPolja() {
    let dolzina = parseInt(document.getElementById("dolzina").value);
    let poljaDiv = document.getElementById("polja");
    poljaDiv.innerHTML = "";

    if (!isNaN(dolzina) && dolzina > 0 && dolzina <= 20) {
        for (let i = 0; i < dolzina; i++) {
            let input = document.createElement("input");
            input.type = "text";
            input.maxLength = 1;
            input.classList.add("polje");
            input.id = "crka" + i;
            poljaDiv.appendChild(input);
        }
    }
}

function isciGesla() {
    let dolzina = parseInt(document.getElementById("dolzina").value);
    let vzorec = "";

    for (let i = 0; i < dolzina; i++) {
        let crka = document.getElementById("crka" + i).value;
        vzorec += crka ? crka : '_';
    }

    fetch('/isci_vzorec', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({vzorec: vzorec})
    })
    .then(response => response.json())
    .then(data => prikaziRezultate(data));
}

function prikaziRezultate(data) {
    let rezultatiDiv = document.getElementById("rezultati");
    rezultatiDiv.innerHTML = '';

    if (data.length === 0) {
        rezultatiDiv.innerHTML = '<div class="rezultati-info">Ni zadetkov.</div>';
        return;
    }

    rezultatiDiv.innerHTML = `<div class="rezultati-info">Najdeno: ${data.length} zadetkov</div>`;

    let tabela = '<table border="1"><tr><th>GESLO</th><th>OPIS</th></tr>';
    data.forEach(geslo => {
        tabela += `<tr><td>${geslo.geslo}</td><td>${geslo.opis}</td></tr>`;
    });
    tabela += '</table>';

    rezultatiDiv.innerHTML += tabela;
}

function ponastaviPolja() {
    document.getElementById("dolzina").value = '';
    document.getElementById("polja").innerHTML = '';
    document.getElementById("rezultati").innerHTML = '';
}
</script>

</body>
</html>
