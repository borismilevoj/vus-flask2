<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje po vzorcu</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
            background-color: #f8f8f8;
        }
        input {
            width: 40px;
            padding: 5px;
            font-size: 18px;
            text-align: center;
            margin: 2px;
        }
        button {
            padding: 8px 12px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Iskanje po vzorcu gesla</h2>

    <label for="dolzina">Dolžina gesla:</label>
    <select id="dolzina" onchange="ustvariPolja()">
        {% for i in range(3, 21) %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <div id="polja"></div>

    <br>
    <button onclick="isci()">IŠČI</button>
    <button onclick="ponastavi()">PONASTAVI</button>

    <p id="stevec"></p>
    <div id="rezultati"></div>

    <script>
        function ustvariPolja() {
            const dolzina = parseInt(document.getElementById("dolzina").value);
            const polja = document.getElementById("polja");
            polja.innerHTML = "";

            for (let i = 0; i < dolzina; i++) {
                const input = document.createElement("input");
                input.setAttribute("maxlength", 1);
                polja.appendChild(input);
            }
        }

        function isci() {
            const inputs = document.querySelectorAll("#polja input");
            let vzorec = "";
            inputs.forEach(inp => {
                vzorec += inp.value ? inp.value.toUpperCase() : "_";
            });

            const dolzina = document.getElementById("dolzina").value;

            fetch("/isci_po_vzorcu", {
                method: "POST",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `dolzina=${dolzina}&vzorec=${vzorec}`
            })
            .then(res => res.json())
            .then(data => {
                const rez = document.getElementById("rezultati");
                const stevec = document.getElementById("stevec");
                rez.innerHTML = "";
                stevec.textContent = `Zadetkov: ${data.length}`;

                data.forEach(e => {
                    const p = document.createElement("p");
                    p.innerHTML = `<strong>${e.geslo}</strong>: ${e.opis}`;
                    rez.appendChild(p);
                });
            });
        }

        function ponastavi() {
            document.getElementById("polja").innerHTML = "";
            document.getElementById("rezultati").innerHTML = "";
            document.getElementById("stevec").textContent = "";
        }

        window.onload = ustvariPolja;
    </script>
</body>
</html>
