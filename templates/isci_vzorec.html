<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iskanje po vzorcu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 20px; }
        .input-polje { width: 40px; text-align: center; }
        .skrito { display: none; }
        .btn { font-weight: bold; }
        .rezultati-info { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Iskanje po vzorcu</h2>

    <div class="mb-3">
        <label for="steviloCrk">Število črk v geslu:</label>
        <input type="number" id="steviloCrk" min="1" max="20" class="form-control d-inline-block" style="width:80px;" oninput="ustvariPolja()">
    </div>

    <div id="polja"></div>

    <button class="btn btn-success" onclick="isciRezultate()">IŠČI</button>
    <button class="btn btn-warning" onclick="ponastavi()">PONASTAVI</button>

    <div class="mt-3">
        <input type="text" id="asistent" class="form-control" placeholder="Zoži rezultate (letnica, poklic, ime...)">
        <button class="btn btn-info mt-2" onclick="asistentZozi()">ASISTENT</button>
    </div>

    <div id="rezultati"></div>
</div>

<script>
function ustvariPolja() {
    const stevilo = document.getElementById("steviloCrk").value;
    const polja = document.getElementById("polja");
    polja.innerHTML = '';
    for (let i = 0; i < stevilo; i++) {
        polja.innerHTML += `<input type="text" class="input-polje form-control d-inline-block mx-1" maxlength="1">`;
    }
}

function isciRezultate() {
    // Tu vstavi AJAX zahtevo za iskanje rezultatov
    console.log("IŠČI rezultate");
}

function ponastavi() {
    document.getElementById("steviloCrk").value = '';
    document.getElementById("polja").innerHTML = '';
    document.getElementById("rezultati").innerHTML = '';
}

function asistentZozi() {
    // Tu vstavi AJAX za dodatno filtriranje
    console.log("Zoženje rezultatov po asistenci");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
