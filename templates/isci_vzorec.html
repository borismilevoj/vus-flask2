<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje gesla po znanih črkah</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        select, input {
            font-size: 18px;
            padding: 5px;
        }
        #polja {
            margin: 10px 0;
        }
        #polja input {
            width: 30px;
            text-align: center;
            margin-right: 5px;
        }
        button {
            padding: 6px 14px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Iskanje gesla po znanih črkah</h1>

    <label for="dolzina">Dolžina gesla:</label>
    <select id="dolzina">
        {% for i in range(3, 21) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <div id="polja"></div>

    <button onclick="isci()">IŠČI</button>
    <button onclick="ponastavi()">PONASTAVI</button>

    <p><strong>Zadetkov:</strong> <span id="stevilo">0</span></p>
    <ul id="rezultati"></ul>

    <script>
        const poljaDiv = document.getElementById("polja");

        document.getElementById("dolzina").addEventListener("change", ustvariPolja);

        function ustvariPolja() {
            const dolzina = parseInt(document.getElementById("dolzina").value);
            poljaDiv.innerHTML = "";
            for (let i = 0; i < dolzina; i++) {
                const input = document.createElement("input");
                input.type = "text";
                input.maxLength = 1;
                input.oninput = function () {
                    this.value = this.value.toUpperCase();
                };
                poljaDiv.appendChild(input);
            }
        }

        function isci() {
            const polja = poljaDiv.querySelectorAll("input");
            let vzorec = "";
            for (let polje of polja) {
                vzorec += polje.value ? polje.value.toUpperCase() : "_";
            }

            const dolzina = document.getElementById("dolzina").value;

            fetch("/isci_po_vzorcu", {
                method: "POST",
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `vzorec=${vzorec}&dolzina=${dolzina}`
            })
            .then(response => response.json())
            .then(data => {
                const rezultati = document.getElementById("rezultati");
                rezultati.innerHTML = "";
                document.getElementById("stevilo").textContent = data.length;
                if (data.length === 0) {
                    const li = document.createElement("li");
                    li.textContent = "Ni zadetkov.";
                    rezultati.appendChild(li);
                } else {
                    for (let e of data) {
                        const li = document.createElement("li");
                        li.innerHTML = `<strong>${e.geslo}</strong>: ${e.opis}`;
                        rezultati.appendChild(li);
                    }
                }
            });
        }

        function ponastavi() {
            document.getElementById("rezultati").innerHTML = "";
            document.getElementById("stevilo").textContent = "0";
            ustvariPolja();
        }

        ustvariPolja();  // inicialno
    </script>
</body>
</html>
