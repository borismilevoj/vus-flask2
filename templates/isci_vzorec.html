<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iskanje po vzorcu | VUS</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
    }

    nav {
      background-color: #0a2342;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 100;
    }

    nav a {
      background-color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
      color: #0a2342;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    nav a:hover {
      background-color: #ddd;
    }

    nav a.active {
      background-color: #ffc107;
      color: black;
    }

    .vnos {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
      padding-top: 100px;
      flex-wrap: wrap;
    }

    .navodila-blok {
      max-width: 300px;
      font-size: 1rem;
    }

    .vnosno-polje {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .crka-polje {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #007acc;
      border-radius: 10px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .crka-polje.filled {
      background-color: #c6f7e2;
    }

    .btn {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #005f99;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #004b6b;
      margin-top: 140px;
    }
  </style>
</head>
<body>
<nav>
  <a href="/">Domov</a>
  <a href="/isci_vzorec" class="active">Iskanje po vzorcu</a>
  <a href="/isci_opis">Iskanje po opisu</a>
  <a href="/prispevaj">Prispevaj geslo</a>
</nav>

<h1>Iskanje po vzorcu</h1>

<div class="vnos">
  <form id="vzorecForm" method="post" action="/isci_vzorec">
    <label for="stevilo_crk">Število črk:</label>
    <select id="stevilo_crk" name="stevilo_crk"></select>
    <button type="button" class="btn" onclick="ustvariPolja()">Ustvari polja</button>
    <div id="poljaContainer" class="vnosno-polje"></div>
    <input type="hidden" id="vzorec" name="vzorec">
    <button type="button" class="btn" onclick="isciVzorec()">IŠČI</button>
    <button type="button" class="btn" onclick="ponastavi()">PONASTAVI</button>
  </form>
</div>

<div id="rezultatiContainer"></div>

<script>
  const izbirnik = document.getElementById("stevilo_crk");
  if (izbirnik) {
    for (let i = 3; i <= 20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      izbirnik.appendChild(option);
    }
  }

  function ustvariPolja() {
    const poljaContainer = document.getElementById("poljaContainer");
    const st = parseInt(izbirnik.value);
    poljaContainer.innerHTML = "";

    for (let i = 0; i < st; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.name = "crka" + i;
      input.maxLength = 1;
      input.classList.add("crka-polje");
      poljaContainer.appendChild(input);
    }
  }

  function isciVzorec() {
    const crke = document.querySelectorAll(".crka-polje");
    let vzorec = "";
    crke.forEach(input => {
      vzorec += input.value.trim() || "_";
    });
    document.getElementById("vzorec").value = vzorec;

    fetch("/isci_vzorec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({ vzorec })
    })
    .then(response => response.json())
    .then(podatki => prikaziRezultate(podatki))
    .catch(error => console.error("Napaka pri iskanju po vzorcu:", error));
  }

  function prikaziRezultate(podatki) {
    const container = document.getElementById("rezultatiContainer");
    if (podatki.length === 0) {
      container.innerHTML = "<p style='color: red;'>Ni zadetkov.</p>";
      return;
    }
    let html = `<h2>Rezultati iskanja</h2><table><thead><tr><th>GESLO</th><th>OPIS</th></tr></thead><tbody>`;
    podatki.forEach(g => {
      html += `<tr><td>${g.geslo}</td><td>${g.opis}</td></tr>`;
    });
    html += `</tbody></table>`;
    container.innerHTML = html;
  }

  function ponastavi() {
    window.location.href = "/isci_vzorec";
  }
</script>
</body>
</html>
