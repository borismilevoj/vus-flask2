<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iskanje po vzorcu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .input-box {
            width: 40px;
            height: 40px;
            text-align: center;
            margin: 5px;
            font-size: 1.5rem;
        }
        .btn-custom {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2>Iskanje po vzorcu</h2>

    <div class="mb-3">
        <label for="steviloCrk">Število črk v geslu:</label>
        <input type="number" class="form-control d-inline-block" style="width: 80px;" id="steviloCrk" min="1" max="20" oninput="ustvariPolja()">
    </div>

    <div id="crkePolja" class="mb-3"></div>

    <button class="btn btn-success btn-custom" onclick="isciGesla()">IŠČI</button>
    <button class="btn btn-warning btn-custom" onclick="ponastavi()">PONASTAVI</button>

    <div id="rezultati" class="mt-3"></div>
</div>

<script>
function ustvariPolja() {
    const stevilo = document.getElementById('steviloCrk').value;
    const crkePolja = document.getElementById('crkePolja');

    crkePolja.innerHTML = '';

    for (let i = 0; i < stevilo; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = 1;
        input.className = 'input-box';
        crkePolja.appendChild(input);
    }
}

function isciGesla() {
    // Ta del dopolni po potrebi s svojo logiko iskanja
    const rezultati = document.getElementById('rezultati');
    rezultati.innerHTML = '<p>Funkcija iskanja še ni implementirana.</p>';
}

function ponastavi() {
    document.getElementById('steviloCrk').value = '';
    document.getElementById('crkePolja').innerHTML = '';
    document.getElementById('rezultati').innerHTML = '';
}
</script>
</body>
</html>
