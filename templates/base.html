<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}VUS{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E14XLFV5NS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E14XLFV5NS');
  </script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block styles %}{% endblock %}
  <style>
    nav a.active {
      font-weight: bold;
      color: #ff9900;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">VUS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Domov</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/isci_vzorec' %}active{% endif %}" href="{{ url_for('isci_vzorec') }}">Išči po vzorcu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/isci_opis' %}active{% endif %}" href="{{ url_for('isci_po_opisu') }}">Išči po opisu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/krizanke' %}active{% endif %}" href="{{ url_for('krizanke') }}">Križanke</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/sudoku' %}active{% endif %}" href="{{ url_for('sudoku') }}">Sudoku</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/prispevaj' %}active{% endif %}" href="{{ url_for('prispevaj_geslo') }}">Prispevaj geslo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
