<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}VUS{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YB9MEPL26P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YB9MEPL26P');
  </script>
  {% block styles %}{% endblock %}
</head>
<body>
  <nav>
    <a href="/" class="{% if request.path == '/' %}active{% endif %}">Domov</a>
    <a href="/isci_vzorec" class="{% if request.path == '/isci_vzorec' %}active{% endif %}">Iskanje po vzorcu</a>
    <a href="/isci_opis" class="{% if request.path == '/isci_opis' %}active{% endif %}">Iskanje po opisu</a>
    <a href="/prispevaj" class="{% if request.path == '/prispevaj' %}active{% endif %}">Prispevaj geslo</a>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
