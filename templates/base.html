<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VUS – Veliki ugankarski slovar{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            position: relative;
        }

        .cell input {
            width: 100%;
            height: 100%;
            text-transform: uppercase;
            text-align: center;
            border: none;
            outline: none;
            font-size: 20px;
        }

        .cell.black {
            background-color: #333;
        }

        .cell-number {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.65em;
            color: #555;
        }

        .cell.highlight {
            background-color: #ffffcc;
        }

        .cell.highlight {
            outline: 2px solid #007bff; /* moder okvir */
            outline-offset: -1px;       /* da se ne razširi navzven */
        }


        .correct {
            background-color: #d4edda;
        }

        .incorrect {
            background-color: #f8d7da;
        }

        body {
            padding-top: 80px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">VUS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('isci_vzorec') }}" target="_blank">Iskanje po vzorcu</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('prikazi_krizanko') }}" target="_blank">Današnja križanka</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('arhiv_krizank') }}" target="_blank">Arhiv križank</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('arhiv_sudoku_pregled') }}" target="_blank">Arhiv Sudoku</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('prispevaj_geslo') }}" target="_blank">Prispevaj</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin" target="_blank">Administracija</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>&copy; 2025 VUS – Veliki ugankarski slovar</p>
</footer>

<!-- JavaScript: Bootstrap, jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
