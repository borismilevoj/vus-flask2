<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VUS – Veliki ugankarski slovar{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 70px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #343a40;
            color: #ccc;
            text-align: center;
        }

        @media (max-width: 576px) {
            .btn-custom {
                font-size: 1.2rem;
                padding: 12px 24px;
                margin: 8px 4px;
                width: 90%;
            }

            .search-inputs input[type="text"] {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">VUS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('isci_vzorec') }}">Iskanje po vzorcu</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('isci_opis') }}">Iskanje po opisu</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('prikazi_krizanko') }}">Današnja križanka</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('arhiv_krizank') }}">Arhiv križank</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('arhiv_sudoku_pregled') }}">Arhiv Sudoku</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('prispevaj_geslo') }}">Prispevaj</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>&copy; 2025 VUS – Veliki ugankarski slovar</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
