{% extends "base.html" %}
{% block title %}Arhiv Križank | VUS{% endblock %}

{% block content %}
  <h1>Arhiv križank</h1>

  <ul class="list-group">
    {% for datum in datumi %}
      <li class="list-group-item">
        <a href="{{ url_for('prikazi_krizanko', datum=datum) }}">{{ datum }}</a>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Domov</a>
{% endblock %}
