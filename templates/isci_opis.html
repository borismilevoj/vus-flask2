<!DOCTYPE html>
<html>
<head>
    <title>Iskanje po opisu</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        input[type="text"], button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        #rezultati {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Iskanje gesla po opisu</h1>

    <form id="opis-form" method="post" action="/isci_po_opisu">
        <input type="text" name="iskalni_izraz" placeholder="Vnesi izraz">
        <button type="submit">IŠČI</button>
    </form>



    <div id="rezultati"></div>

    <script>
document.getElementById("vzorec-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const dolzina = document.getElementById("dolzina").value;
    const vzorec = document.getElementById("vzorec").value;

    const res = await fetch("/isci_po_vzorcu", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `vzorec=${vzorec}&dolzina=${dolzina}`
    });

    const podatki = await res.json();
    // tukaj prikaz rezultatov
});
</script>

</body>
</html>
