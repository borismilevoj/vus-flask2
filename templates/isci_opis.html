<!DOCTYPE html>
<html>
<head>
    <title>Iskanje po opisu</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        input[type="text"], button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        #rezultati {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Iskanje gesla po opisu</h1>

    <form id="opis-form" method="post" action="/isci_po_opisu">
        <input type="text" name="iskalni_izraz" placeholder="Vnesi iskalni niz" required>
        <button type="submit">IŠČI</button>
    </form>

    <div id="rezultati"></div>

    <script>
        document.getElementById('opis-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const obrazec = e.target;
            const podatki = new FormData(obrazec);

            fetch(obrazec.action, {
                method: 'POST',
                body: podatki
            })
            .then(response => response.json())
            .then(data => {
                const div = document.getElementById('rezultati');
                div.innerHTML = `<p>Zadetkov: <strong>${data.length}</strong></p>`;

                if (data.length === 0) {
                    div.innerHTML += "<p>Ni zadetkov.</p>";
                    return;
                }

                const seznam = document.createElement('ul');
                data.forEach(item => {
                    const el = document.createElement('li');
                    el.innerHTML = `<strong>${item.geslo}</strong>: ${item.opis}`;
                    seznam.appendChild(el);
                });
                div.appendChild(seznam);
            })
            .catch(error => {
                document.getElementById('rezultati').innerHTML = "Napaka pri iskanju.";
                console.error(error);
            });
        });
    </script>
</body>
</html>
