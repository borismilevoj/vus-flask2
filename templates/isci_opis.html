<!DOCTYPE html>
<html>
<head>
    <title>Iskanje po opisu</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: 40px auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
        }
        #rezultati {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Iskanje gesla po znanem opisu</h2>

<form method="post" action="/isci_po_opisu">
    <input type="text" name="opis" placeholder="npr. francoski 1898 igralec...">
    <br>
    <button type="submit">IŠČI</button>
    <button type="submit" formaction="/isci_po_opisu">PONASTAVI</button>
</form>

<div id="rezultati">
{% if gesla %}
    <p>Zadetkov: <strong>{{ gesla|length }}</strong></p>
    <ul>
    {% for g in gesla %}
        <li><strong>{{ g.GESLO }}</strong>: {{ g.OPIS }}</li>
    {% endfor %}
    </ul>
{% elif gesla is not none %}
    <p><em>Ni zadetkov.</em></p>
{% endif %}
</div>

</body>
</html>
