<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje po opisu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            padding: 8px;
            margin-right: 10px;
        }
        #rezultati {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Iskanje gesla po znanem opisu</h2>

    <input type="text" id="iskalni_izraz" placeholder="Vnesi iskalni niz...">
    <button id="isci-gumb">IŠČI</button>
    <button onclick="ponastavi()">PONASTAVI</button>

    <ul id="rezultati"></ul>

    <script>
        document.getElementById('isci-gumb').addEventListener('click', function() {
            const izraz = document.getElementById('iskalni_izraz').value;

            fetch('/isci_po_opisu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'iskalni_izraz=' + encodeURIComponent(izraz)
            })
            .then(response => response.json())
            .then(podatki => {
                const seznam = document.getElementById('rezultati');
                seznam.innerHTML = '';

                if (podatki.error) {
                    seznam.innerHTML = `<li>${podatki.error}</li>`;
                } else if (podatki.length === 0) {
                    seznam.innerHTML = '<li>Ni zadetkov.</li>';
                } else {
                    for (const zadetek of podatki) {
                        const li = document.createElement('li');
                        li.textContent = `${zadetek.geslo}: ${zadetek.opis}`;
                        seznam.appendChild(li);
                    }
                }
            });
        });

        function ponastavi() {
            document.getElementById('iskalni_izraz').value = '';
            document.getElementById('rezultati').innerHTML = '';
        }
    </script>
</body>
</html>
