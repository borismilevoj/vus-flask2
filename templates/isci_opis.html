<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Iskanje po opisu | VUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      text-align: center;
    }
    nav {
      background-color: #0a2342;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 100;
    }
    nav a {
      background-color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
      color: #0a2342;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }
    nav a:hover {
      background-color: #ddd;
    }
    .overlay {
      margin-top: 80px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #004b6b;
      margin-bottom: 10px;
    }
    .navodila {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }
    .vnos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }
    .crka-polje {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #007acc;
      border-radius: 10px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    .crka-polje.filled {
      background-color: #c6f7e2;
    }
    .btn {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #005f99;
    }
    .counter {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      color: #007700;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      color: black;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

<nav>
  <a href="/">Domov</a>
  <a href="/isci_vzorec">Iskanje po vzorcu</a>
  <a href="/isci_opis">Iskanje po opisu</a>
</nav>

<h1>Iskanje po opisu</h1>

<div class="vnosno-polje">
  <input type="text" id="opis" placeholder="npr. igralec 1953">
  <button onclick="isciPoOpisu()">IŠČI</button>
  <button onclick="ponastavi()">PONASTAVI</button>
</div>

<div class="rezultati">
  <div id="stevecZadetkov"></div>
  <div id="rezultatiContainer"></div>
</div>

<script>
  function isciPoOpisu() {
    const opis = document.getElementById('opis').value;

    fetch('/isci_po_opisu', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams({ opis })
    })
    .then(response => response.json())
    .then(podatki => prikaziRezultate(podatki))
    .catch(error => console.error('Napaka pri iskanju po opisu:', error));
  }

  function prikaziRezultate(rezultati) {
    const container = document.getElementById('rezultatiContainer');
    const stevec = document.getElementById('stevecZadetkov');

    container.innerHTML = '';
    stevec.innerHTML = '';

    if (!rezultati || rezultati.length === 0) {
      stevec.textContent = 'Ni najdenih zadetkov.';
      return;
    }

    stevec.textContent = `Najdeno: ${rezultati.length} zadetkov`;

    let html = '<table><tr><th>GESLO</th><th>OPIS</th></tr>';
    rezultati.forEach(r => {
      html += `<tr><td>${r.geslo}</td><td>${r.opis}</td></tr>`;
    });
    html += '</table>';
    container.innerHTML = html;
  }

  function ponastavi() {
    document.getElementById('opis').value = '';
    document.getElementById('rezultatiContainer').innerHTML = '';
    document.getElementById('stevecZadetkov').innerHTML = '';
  }
</script>

</body>
</html>
