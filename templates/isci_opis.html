<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje po opisu</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
            background-color: #f8f8f8;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
        }
        #rezultati {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Iskanje po opisu</h2>
    <input type="text" id="opis" placeholder="Npr. igralec, 1901, nemški" />
    <button onclick="isci()">IŠČI</button>
    <button onclick="ponastavi()">PONASTAVI</button>

    <p id="stevec"></p>
    <div id="rezultati"></div>

    <script>
        function isci() {
            const opis = document.getElementById("opis").value;

            fetch("/isci_po_opisu", {
                method: "POST",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `iskalni_izraz=${encodeURIComponent(opis)}`
            })
            .then(res => res.json())
            .then(data => {
                const rez = document.getElementById("rezultati");
                const stevec = document.getElementById("stevec");
                rez.innerHTML = "";
                stevec.textContent = `Zadetkov: ${data.length}`;

                data.forEach(e => {
                    const p = document.createElement("p");
                    p.innerHTML = `<strong>${e.geslo}</strong>: ${e.opis}`;
                    rez.appendChild(p);
                });
            });
        }

        function ponastavi() {
            document.getElementById("opis").value = "";
            document.getElementById("rezultati").innerHTML = "";
            document.getElementById("stevec").textContent = "";
        }
    </script>
</body>
</html>
