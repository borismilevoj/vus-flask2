<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje gesla po opisu</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; padding: 20px; }
        h1 { color: #333; }
        input[type="text"] { width: 400px; font-size: 18px; padding: 6px; }
        button { padding: 6px 12px; margin-left: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Iskanje gesla po opisu</h1>

    <input type="text" id="opis" placeholder="npr. poklic, država, letnica...">
    <button onclick="isci()">IŠČI</button>
    <button onclick="ponastavi()">PONASTAVI</button>

    <p id="stevec"></p>
    <ul id="rezultati"></ul>

    <br><a href="/admin">← Nazaj na administracijo</a>

    <script>
        function isci() {
            const opis = document.getElementById("opis").value;

            fetch("/isci_po_opisu", {
                method: "POST",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `iskalni_izraz=${encodeURIComponent(opis)}`
            })
            .then(resp => resp.json())
            .then(data => {
                document.getElementById("rezultati").innerHTML = "";
                document.getElementById("stevec").textContent = "Zadetkov: " + data.length;
                data.forEach(e => {
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${e.geslo}</strong>: ${e.opis}`;
                    document.getElementById("rezultati").appendChild(li);
                });
            });
        }

        function ponastavi() {
            document.getElementById("opis").value = "";
            document.getElementById("stevec").textContent = "";
            document.getElementById("rezultati").innerHTML = "";
        }
    </script>
</body>
</html>
