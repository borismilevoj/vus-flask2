<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Iskanje po opisu | VUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #004b6b;
    }

    .navodila {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .vnos {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
      border: 2px solid #007acc;
      border-radius: 6px;
    }

    .btn {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #005f99;
    }

    .counter {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      color: #007700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>üß† Iskanje po opisu</h1>
  <div class="navodila">Vnesi kljuƒçne besede, da zo≈æi≈° izbor gesel po opisu. Primer: <em>fotograf</em>, <em>1900</em>, <em>ime</em></div>

  <div class="vnos">
    <input type="text" id="opis" placeholder="npr. fotograf 1900">
    <button class="btn" onclick="isciPoOpisu()">I≈†ƒåI</button>
    <button class="btn" onclick="ponastavi()">PONASTAVI</button>
  </div>

  <div class="counter" id="stevecZadetkov"></div>
  <div id="rezultatiContainer"></div>

  <script>
    function isciPoOpisu() {
  const opis = document.getElementById('opis').value;

  fetch('/isci_po_opisu', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded'
    },
    body: new URLSearchParams({ opis: opis })
  })
  .then(response => response.json())
  .then(podatki => prikaziRezultate(podatki))
  .catch(error => console.error('Napaka pri iskanju po opisu:', error));
}

    function prikaziRezultate(rezultati) {
      const container = document.getElementById('rezultatiContainer');
      const stevec = document.getElementById('stevecZadetkov');
      container.innerHTML = '';
      stevec.innerHTML = '';

      if (!rezultati || rezultati.length === 0) {
        stevec.textContent = 'Ni najdenih zadetkov.';
        return;
      }

      stevec.textContent = `Najdeno: ${rezultati.length} zadetkov`;

      let html = '<table><tr><th>GESLO</th><th>OPIS</th></tr>';
      rezultati.forEach(r => {
        html += `<tr><td>${r.geslo}</td><td>${r.opis}</td></tr>`;
      });
      html += '</table>';
      container.innerHTML = html;
    }

    function ponastavi() {
      document.getElementById('opis').value = '';
      document.getElementById('rezultatiContainer').innerHTML = '';
      document.getElementById('stevecZadetkov').innerHTML = '';
    }
  </script>
</body>
</html>
