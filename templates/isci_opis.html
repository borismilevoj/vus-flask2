<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iskanje po opisu | VUS</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
    }

    nav {
      background-color: #0a2342;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 100;
    }

    nav a {
      background-color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
      color: #0a2342;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    nav a:hover {
      background-color: #ddd;
    }

    nav a.active {
      background-color: #ffc107;
      color: black;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #004b6b;
      margin-top: 140px;
    }

    .vnos {
      text-align: center;
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1.2rem;
      width: 50%;
      border: 2px solid #007acc;
      border-radius: 6px;
    }

    .btn {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #005f99;
    }

    .rezultati {
      padding: 20px;
      text-align: center;
    }

    .rezultati-info {
      font-size: 1.2rem;
      font-weight: bold;
      color: #004b6b;
      margin-top: 30px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f4f4f4;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<nav>
  <a href="/">Domov</a>
  <a href="/isci_vzorec">Iskanje po vzorcu</a>
  <a href="/isci_opis" class="active">Iskanje po opisu</a>
  <a href="/prispevaj">Prispevaj geslo</a>
</nav>

<h1>Iskanje po opisu</h1>

<form method="post" action="/isci_opis" class="vnos">
  <input type="text" name="opis" placeholder="npr. fotograf, 1900, ime" required>
  <button type="submit" class="btn">IŠČI</button>
  <a href="/isci_opis"><button type="button" class="btn">PONASTAVI</button></a>
</form>

{% if gesla %}
  <div class="rezultati fade-in">
    <p class="rezultati-info">Najdeno: {{ gesla|length }} zadetkov</p>
    <table>
      <thead>
        <tr>
          <th>GESLO</th>
          <th>OPIS</th>
        </tr>
      </thead>
      <tbody>
        {% for g in gesla %}
        <tr>
          <td>{{ g.GESLO }}</td>
          <td>{{ g.OPIS }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <div class="rezultati fade-in">
    <p class="rezultati-info">Ni zadetkov.</p>
  </div>
{% endif %}

</body>
</html>
