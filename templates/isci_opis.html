<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Iskanje po opisu | VUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
    text-align: center;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  nav {
    background-color: #0a2342;
    padding: 10px;
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 100;
  }

  nav a {
    background-color: #fff;
    padding: 6px 12px;
    border-radius: 4px;
    transition: background-color 0.2s;
    color: #0a2342;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.95rem;
  }

  nav a:hover {
    background-color: #ddd;
  }

  nav a.active {
    background-color: #ffc107;
    color: black;
  }

  h1 {
    font-size: 2.5rem;
    color: #004b6b;
    margin: 100px 0 20px 0;
  }

  .vnosno-polje {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin: 20px 0;
  }

  input[type="text"] {
    width: 50%;
    padding: 14px;
    font-size: 1.3rem;
    border: 2px solid #007acc;
    border-radius: 6px;
  }

  button {
    padding: 14px 24px;
    font-size: 1.2rem;
    border-radius: 6px;
    background-color: #007acc;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #005f99;
  }

  .rezultati {
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    color: black;
  }

  th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
  }

  th {
    background-color: #f4f4f4;
  }

  #stevecZadetkov {
    font-weight: bold;
    margin-bottom: 10px;
    text-align: left;
  }

  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    .vnosno-polje {
      flex-direction: column;
    }

    input[type="text"], button {
      width: 90%;
      font-size: 1.2rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 80px;
    }

    table, th, td {
      font-size: 0.95rem;
    }
  }

  .fade-in {
    animation: fadeIn 0.4s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

</head>
<body>

<nav>
  <a href="/">Domov</a>
  <a href="/isci_vzorec">Iskanje po vzorcu</a>
  <a href="/isci_opis" class="active">Iskanje po opisu</a>
</nav>


<h1>Iskanje po opisu</h1>

<div class="vnosno-polje">
  <input type="text" id="opis" placeholder="npr. igralec 1953">
  <button onclick="isciPoOpisu()">IŠČI</button>
  <button onclick="ponastavi()">PONASTAVI</button>
</div>


  <div id="stevecZadetkov"></div>
  <div id="rezultatiContainer"></div>
</div>

<script>
  function isciPoOpisu() {
    const opis = document.getElementById('opis').value;

    fetch('/isci_po_opisu', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams({ opis })
    })
    .then(response => response.json())
    .then(podatki => prikaziRezultate(podatki))
    .catch(error => console.error('Napaka pri iskanju po opisu:', error));
  }

  function prikaziRezultate(rezultati) {
    const container = document.getElementById('rezultatiContainer');
    const stevec = document.getElementById('stevecZadetkov');

    container.innerHTML = '';
    stevec.innerHTML = '';

    if (!rezultati || rezultati.length === 0) {
      stevec.textContent = 'Ni najdenih zadetkov.';
      return;
    }

    stevec.textContent = `Najdeno: ${rezultati.length} zadetkov`;

    let html = '<table><tr><th>GESLO</th><th>OPIS</th></tr>';
    rezultati.forEach(r => {
      html += `<tr><td>${r.geslo}</td><td>${r.opis}</td></tr>`;
    });
    html += '</table>';
    container.innerHTML = html;
    container.innerHTML = html;
container.classList.remove('fade-in');
void container.offsetWidth;
container.classList.add('fade-in');

  }

  function ponastavi() {
    document.getElementById('opis').value = '';
    document.getElementById('rezultatiContainer').innerHTML = '';
    document.getElementById('stevecZadetkov').innerHTML = '';
  }
</script>
</body>
</html>
