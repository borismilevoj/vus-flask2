<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Iskanje po opisu | VUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: #555;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #777;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .vnosno-polje {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1.1rem;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .rezultati {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    #stevecZadetkov {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<nav>
  <a href="/">Domov</a>
  <a href="/isci_vzorec">Iskanje po vzorcu</a>
  <a href="/isci_opis">Iskanje po opisu</a>
</nav>

<h1>Iskanje po opisu</h1>

<div class="vnosno-polje">
  <input type="text" id="opis" placeholder="npr. igralec 1953">
  <button onclick="isciPoOpisu()">IŠČI</button>
  <button onclick="ponastavi()">PONASTAVI</button>
</div>

<div class="rezultati">
  <div id="stevecZadetkov"></div>
  <div id="rezultatiContainer"></div>
</div>

<script>
  function isciPoOpisu() {
    const opis = document.getElementById('opis').value;

    fetch('/isci_po_opisu', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams({ opis })
    })
    .then(response => response.json())
    .then(podatki => prikaziRezultate(podatki))
    .catch(error => console.error('Napaka pri iskanju po opisu:', error));
  }

  function prikaziRezultate(rezultati) {
    const container = document.getElementById('rezultatiContainer');
    const stevec = document.getElementById('stevecZadetkov');

    container.innerHTML = '';
    stevec.innerHTML = '';

    if (!rezultati || rezultati.length === 0) {
      stevec.textContent = 'Ni najdenih zadetkov.';
      return;
    }

    stevec.textContent = `Najdeno: ${rezultati.length} zadetkov`;

    let html = '<table><tr><th>GESLO</th><th>OPIS</th></tr>';
    rezultati.forEach(r => {
      html += `<tr><td>${r.geslo}</td><td>${r.opis}</td></tr>`;
    });
    html += '</table>';
    container.innerHTML = html;
  }

  function ponastavi() {
    document.getElementById('opis').value = '';
    document.getElementById('rezultatiContainer').innerHTML = '';
    document.getElementById('stevecZadetkov').innerHTML = '';
  }
</script>

</body>
</html>
