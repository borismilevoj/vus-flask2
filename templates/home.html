<!DOCTYPE html>
<html lang="sl">
<head>
  <style>
  /* Tabela: osvetlitev vrstice */
  tr:hover {
    background-color: #f0f8ff;
    cursor: pointer;
  }

  /* Gumbi: rahla rast ob hoverju */
  button:hover {
    transform: scale(1.05);
    transition: transform 0.2s ease-in-out;
    animation: bounce 0.3s;
  }

  @keyframes bounce {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* Fade-in učinek */
  .fade-in {
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Tipkarski učinek za naslov */
  .typing {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid #007acc;
    animation: typing 2.5s steps(30) 1s 1 normal both, blink 0.7s infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to   { width: 100% }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }
</style>

  <meta charset="UTF-8"><link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Domov | VUS</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

   .banner-container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.fade-in {
  animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}


    .banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(50%);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .overlay {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .overlay button {
      background-color: #ffc107;
      color: black;
      font-size: 1.1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .overlay button:hover {
      background-color: #e0a800;
    }
    nav {
  background-color: #0a2342;
  padding: 10px;
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 100;
}

nav a {
  background-color: #fff;
  padding: 6px 12px;
  border-radius: 4px;
  transition: background-color 0.2s;
  color: #0a2342;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.95rem;
}

nav a:hover {
  background-color: #ddd;
}

nav a.active {
  background-color: #ffc107;
  color: black;
}

  </style>
</head>

<body>
<nav>
  <a href="/" class="active">Domov</a>
  <a href="/isci_vzorec">Išči po vzorcu</a>
  <a href="/isci_opis">Išči po opisu</a>
  <a href="/prispevaj">Prispevaj</a>
</nav>

<div class="overlay fade-in">
  <h1>VUS – Veliki ugankarski slovar</h1>
  <p>Slovar za križanke in uganke. Poišči gesla po vzorcu ali opisu.</p>
  <a href="/isci_opis"><button>ZAČNI ISKATI</button></a>
  <br><br>
  <a href="/prispevaj"><button>Prispevaj geslo</button></a>
</div>

</body>

</html>
