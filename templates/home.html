{% extends "base.html" %}

{% block title %}Domov | VUS{% endblock %}

{% block styles %}
<style>
  .banner-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .banner {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(50%);
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .overlay {
    position: relative;
    z-index: 2;
    color: white;
    text-align: center;
    top: 40%;
    transform: translateY(-50%);
    padding: 0 20px;
  }

  .overlay h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .overlay p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  .overlay button {
    background-color: #ffc107;
    color: black;
    font-size: 1.1rem;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .overlay button:hover {
    background-color: #e0a800;
  }

  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
{% endblock %}

{% block content %}
<div class="banner-container">
  <div class="overlay fade-in">
    <h1>VUS – Veliki ugankarski slovar</h1>
    <p>Slovar za križanke in uganke. Poišči gesla po vzorcu ali opisu.</p>
    <a href="/isci_opis"><button>ZAČNI ISKATI</button></a>
    <br><br>
    <a href="/prispevaj"><button>Prispevaj geslo</button></a>
  </div>
  <img src="{{ url_for('static', filename='slika.png') }}" class="banner">
</div>

<footer>
  © 2025 VUS – Veliki ugankarski slovar
</footer>
{% endblock %}
