<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>TEST FUNKCIJE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Pretvori opis v podčrtaje</h2>
  <input type="text" id="opis-podcrtaji" class="form-control mb-2" placeholder="npr. mesto v Braziliji">
  <button class="btn btn-warning" onclick="pretvoriOpis()">PRETVORI</button>
  <p class="mt-3"><strong>Rezultat:</strong> <span id="rezultat-podcrtaji" class="text-primary fw-bold"></span></p>

  <script>
  function pretvoriOpis() {
    alert("Funkcija se je sprožila!");
    const opis = document.getElementById('opis-podcrtaji').value;
    const rezultat = opis
      .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
      .toLowerCase()
      .replace(/[–—−]/g, '-')
      .replace(/[^a-z0-9\s]/g, '')
      .replace(/-/g, ' ')
      .replace(/\s+/g, '_')
      .substring(0, 64);
    document.getElementById('rezultat-podcrtaji').textContent = rezultat;
  }
  </script>
</body>
</html>
