<!doctype html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <title>Prispevaj geslo | VUS</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        margin: 0;
        padding: 20px;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #004b6b;
      }
      form {
        max-width: 600px;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        background-color: #007acc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #005f99;
      }
      p.success {
        color: green;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Prispevaj geslo</h1>

    {% if sporocilo %}
      <p class="success">{{ sporocilo }}</p>
    {% endif %}

    <form method="post" action="/prispevaj">
      <label for="uporabnik">Va≈°e ime, vzdevek ali e-mail (neobvezno):</label>
      <input type="text" id="uporabnik" name="uporabnik" />

      <label for="geslo">Predlagano geslo:</label>
      <input type="text" id="geslo" name="geslo" required />

      <label for="opis">Predlagan opis:</label>
      <textarea id="opis" name="opis" rows="4" required></textarea>

      <button type="submit">Oddaj predlog</button>
    </form>
  </body>
</html>
