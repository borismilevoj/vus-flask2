<!DOCTYPE html>
<html>
<head>
    <title>Prijava</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 80px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Prijava v administracijo</h2>
    {% if napaka %}
        <p class="error">{{ napaka }}</p>
    {% endif %}
    <form method="post">
        <input type="password" name="password" placeholder="Vnesi geslo" required>
        <button type="submit">Prijava</button>
    </form>
</body>
</html>
