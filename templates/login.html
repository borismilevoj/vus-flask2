<!DOCTYPE html>
<html>
<head>
  <title>Prijava | VUS</title>
  <style>
    body { font-family: Arial; background: #f6f7fa; }
    .login-box { margin: 60px auto; background: #fff; border-radius: 9px; max-width: 360px; box-shadow: 0 6px 40px #0002; padding: 32px;}
    input[type=password] { font-size: 1.2em; padding: 9px 12px; width: 90%; border-radius: 7px; border: 1px solid #bbb; margin-bottom: 20px;}
    button { padding: 8px 18px; font-size: 1.08em; background: #007bff; border:none; border-radius:5px; color:#fff;}
  </style>
</head>
<body>
<div class="login-box">
  <h2>VUS - Prijava</h2>
  {% if napaka %}<div style="color:#c00;font-size:1.08em;">{{ napaka }}</div>{% endif %}
  <form method="post">
    <input type="password" name="geslo" placeholder="Geslo" autofocus required><br>
    <button type="submit">Prijava</button>
  </form>
</div>
</body>
</html>
