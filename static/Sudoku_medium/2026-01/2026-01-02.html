<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026-01-02</title>
  <style>
  html, body { height: 100%; margin: 0; padding: 0; }
  #puzzle { width: 100%; height: 100vh; }
</style>

</head>
<body>
  <div id="puzzle"></div>

  <script src="CrosswordCompilerApp/jquery.js"></script>
  <script src="CrosswordCompilerApp/raphael.js"></script>
  <script src="CrosswordCompilerApp/crosswordCompiler.js"></script>
  <script src="2026-01-02.js"></script>

  <script>
    function start() {
      console.log("jQuery:", typeof jQuery);
      console.log("CrosswordCompiler plugin:", jQuery && jQuery.fn ? typeof jQuery.fn.CrosswordCompiler : "no jQuery.fn");
      console.log("CrosswordPuzzleData:", typeof CrosswordPuzzleData, CrosswordPuzzleData ? ("len=" + CrosswordPuzzleData.length) : "");

      if (!window.jQuery || !jQuery.fn || typeof jQuery.fn.CrosswordCompiler !== "function") {
        console.error("[CC] crosswordCompiler plugin ni na voljo (crosswordCompiler.js ni prava verzija?)");
        return;
      }

      if (typeof CrosswordPuzzleData === "undefined") {
        console.error("[CC] CrosswordPuzzleData ni definiran (JS se ni naložil?)");
        return;
      }

      try {
        // to je “pravi” init za tvojo varianto izvoza
        jQuery("#puzzle").empty().CrosswordCompiler(CrosswordPuzzleData);
        console.log("[CC] OK - puzzle init");
      } catch (e) {
        console.error("[CC] Exception pri init:", e);
      }
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", start);
    } else {
      start();
    }
  </script>
</body>


</html>
